<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task Manager</title>
        <link rel="stylesheet" href="todo.css" />
    </head>
    <body>
        <h1>Task Manager</h1>

        <link
            href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"
            rel="stylesheet"
        />
        <div id="btn" onclick="todo()">
            <span class="noselect">Add</span>
            <div id="circle"></div>
        </div>

        
        <input type="text" id="input"  placeholder="write task" />
        <div id="result"></div>
    </body>
    <script src="todo.js"></script>
</html>
